<div class="modal fade" id="preprocessingWorkflow" tabindex="-1" role="dialog" aria-labelledby="preprocessingWorkflow" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Preprocessing Workflow</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include "templates/file_upload_progress_bar_modal.html" %}
        <hr>
        {% include "templates/multiple_files_content_type_modal.html" %}
        <hr>
        {% include "templates/preprocessing_protocols_modal.html" %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn input-group-text" id="upload-button" onclick="uploadFiles()">Upload</button>
      </div>
    </div>
  </div>
</div>
